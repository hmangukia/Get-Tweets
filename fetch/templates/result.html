{% extends "base.html" %}
{% load static %}
{% block page_content %}

<div style="width: 100%; overflow:auto; font-family: 'Poppins'">
    <div style="float:left; width: 50%; padding-left: 3%; padding-right: 3%; ">
        <h2 style="font-family: 'Acme', cursive;">Username: @{{ username }}</h2>
        {% for t in tweets %}
        <h6>{{t}}</h6>
        {% endfor %}
    </div>
    <div style="float:right; width: 50%; padding-left: 3%; padding-right: 3%;">
        <h2 style="font-family: 'Acme', cursive;">Hashtags: {{ hashtag }}</h2>
        {% for h in hashtags %}
        <h6>{{h}}</h6>
        {% endfor %}
    </div>
</div>
